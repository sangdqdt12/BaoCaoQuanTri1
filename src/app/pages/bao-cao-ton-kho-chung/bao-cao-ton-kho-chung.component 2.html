<dx-popup

maxWidth = "600"
  [showTitle]="true"
  title="Filter"
  [dragEnabled]="false"
  [closeOnOutsideClick]="false"
  [(visible)]="popupVisible">


  <div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Date</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="ngayVal"
                type="date">
            </dx-date-box>
        </div>
    </div>

    <div class="dx-field">
        <div class="dx-field-label">Default mode</div>
        <div class="dx-field-value">
            <dx-select-box 
            [dataSource]="donViCoSos"
            displayExpr="ten_nh"
            valueExpr="ma_nh"
            [(value)] = "donViVal"
              >

            </dx-select-box>
        </div>
    </div>

    <div class="dx-field">
      <div class="dx-field-label">Default mode</div>
      <div class="dx-field-value">
          <dx-select-box 
          [dataSource]="capCbxd"
          displayExpr="Ten"
          valueExpr="Ma"
          [(value)] = "capVal"
          >
          </dx-select-box>
      </div>
  </div>

  </div>
  <div style="position: absolute;right: 50px;bottom: 10px; ">
    <dx-button
    class="button-info"
    with = "200"
    text="   Ok  "
    (onClick)="fillData()">
    </dx-button>
  </div>

  <div style="position: absolute;right: 150px;bottom: 10px;  ">
    <dx-button
    class="button-info"
    text="Cancel"
    (onClick)="close()">
    </dx-button>
  </div>
</dx-popup>
