<div class="ExDiv">

    <dx-chart id="chart" title="Tháng" [dataSource]="dataSource" resolveLabelOverlapping="stack">

        <dxo-size [height]="height" [width]="width">
        </dxo-size>

        <dxi-series valueField="CWD" name="CWD" [color]="color1">
            <dxo-label position="inside" backgroundColor="tran" opacity="0" [visible]="true" [format]="{
            type: 'fixedPoint',
            precision: '0'
        }">
                <dxo-font [color]='colorF1'>
                </dxo-font>

            </dxo-label>
        </dxi-series>
        <dxi-series valueField="Xe_Ky" name="Xe ký" [color]="color2">
            <dxo-label position="inside" backgroundColor="tran" opacity="0" [visible]="true" [format]="{
            type: 'fixedPoint',
            precision: '0'
        }">
                <dxo-font [color]='colorF2'>
                </dxo-font>


            </dxo-label>
        </dxi-series>

        <dxi-series axis="CT3" type="line" valueField="Ln_Tren_Xe_CWD" name="Lợi nhuận/Xe CWD" [color]="color3">
            <dxo-label position="inside" backgroundColor="tran" opacity="0" [visible]="true" [format]="{
            type: 'fixedPoint',
            precision: '0'
        }">
                <dxo-font [color]='colorF3'>
                </dxo-font>


            </dxo-label>
        </dxi-series>

        <dxo-common-series-settings argumentField="Chi_tieu" type="bar" hoverMode="allArgumentPoints"
            selectionMode="allArgumentPoints">

        </dxo-common-series-settings>



        <dxi-value-axis minValueMargin="0" maxValueMargin="0" autoBreaksEnabled="true" [maxAutoBreakCount]="0">
            <dxo-grid [visible]="true"></dxo-grid>

        </dxi-value-axis>



        <dxi-value-axis minValueMargin="0" name="CT3" position="right" minValueMargin="0" maxValueMargin="0"
            autoBreaksEnabled="true" [maxAutoBreakCount]="0">
            <dxo-grid [visible]="true"></dxo-grid>
            <dxo-title text="% Lợi nhuận (Tr)"></dxo-title>
        </dxi-value-axis>
        <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
        </dxo-legend>
        <dxo-export [enabled]="true"></dxo-export>
    </dx-chart>

</div>
