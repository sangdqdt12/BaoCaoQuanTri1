<div class="ExDiv">


<dx-chart id="chart" title="Xe ký" [dataSource]="dataSource"
resolveLabelOverlapping="stack"
>

    <dxo-size
    [height]="height"
    [width]="width">
</dxo-size>

    <dxi-series   valueField="Xe_Ky" name="Trong ngày" [color]="color1" >
        <dxo-label
        position = "inside"
        backgroundColor="tran"
        opacity = "0"
        [visible]="true"
        [format]="{
            type: 'fixedPoint',
            precision: '0'
        }"
        
        >
        
        <dxo-font [color] = 'colorF1'>
        </dxo-font>
        
    </dxo-label>
    </dxi-series>
    <dxi-series   valueField="Xe_Ky_Luy_Ke" name="Lỹ kế" [color]="color2">
        <dxo-label
        position = "inside"
        backgroundColor="tran"
        opacity = "0"
        [visible]="true"
        [format]="{
            type: 'fixedPoint',
            precision: '0'
        }"
        
        >
        <dxo-font [color] = 'colorF2'>

        </dxo-font>
        
    </dxo-label>
 
    </dxi-series>

    <dxi-series axis="CT3"
     type="line" valueField="Htkh_Xe_Ky" name="% Hoàn thành" [color]="color3">
     <dxo-label
     position = "inside"
     backgroundColor="tran"
     opacity = "0"
     [visible]="true"
     [format]="{
         type: 'fixedPoint',
         precision: '0'
     }"
     
     >
     <dxo-font [color] = 'colorF3'>

     </dxo-font>
     
 </dxo-label>

    </dxi-series>


    <dxo-common-series-settings
    argumentField="Ten_Dvcs"
    type="bar"
    hoverMode="allArgumentPoints"
    selectionMode="allArgumentPoints">


</dxo-common-series-settings>


<dxi-value-axis  
minValueMargin = "0" 
maxValueMargin ="0"
autoBreaksEnabled="true"
maxAutoBreakCount = "0"
>    <dxo-grid [visible]="true"></dxo-grid>

</dxi-value-axis>



<dxi-value-axis minValueMargin="0" name="CT3" position="right"
minValueMargin = "0" maxValueMargin ="0"
autoBreaksEnabled="true"
maxAutoBreakCount = "0"
>
    <dxo-grid [visible]="true"></dxo-grid>
    <dxo-title text="% hoàn thành"></dxo-title>
</dxi-value-axis>

</dx-chart>
</div>
