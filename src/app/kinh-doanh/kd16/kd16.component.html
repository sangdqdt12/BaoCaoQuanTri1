<div class="ExDiv16">

    <dx-chart id="chart" title="Bảo hiểm" [dataSource]="dataSource" resolveLabelOverlapping="stack">
    
        <dxo-size [height]="height" [width]="width">
        </dxo-size>
    
        <dxi-series valueField="DT_BaoHiem" name="Doanh thu" [color]="color1">
            <dxo-label position="inside" backgroundColor="tran" opacity="0" [visible]="true" [format]="{
                type: 'fixedPoint',
                precision: '0'
            }">
                <dxo-font [color]='colorF1'>
                </dxo-font>
    
            </dxo-label>
        </dxi-series>
        <dxi-series valueField="KH_BaoHiem" name="Kế hoạch" [color]="color2">
            <dxo-label position="inside" backgroundColor="tran" opacity="0" [visible]="true" [format]="{
                type: 'fixedPoint',
                precision: '0'
            }">
                <dxo-font [color]='colorF2'>
                </dxo-font>
    
            </dxo-label>
        </dxi-series>
    
        <dxi-series valueField="BaoHiem_Xe" name="BH/xe" [color]="color3">
            <dxo-label position="inside" backgroundColor="tran" opacity="0" [visible]="true" [format]="{
                type: 'fixedPoint',
                precision: '0'
            }">
                <dxo-font [color]='colorF3'>
                </dxo-font>
    
            </dxo-label>
        </dxi-series>
    
        <dxi-series axis="CT3" type="line" valueField="TyLe_HTKH" name="%kế hoạch" [color]="color4">
    
            <dxo-label position="inside" backgroundColor="tran" opacity="0" [visible]="true" [format]="{
                type: 'fixedPoint',
                precision: '0'
            }">
                <dxo-font [color]='colorF4'>
                </dxo-font>
    
            </dxo-label>
        </dxi-series>
    
    
    
    
    
    
    
    
    
    
        <dxo-common-series-settings argumentField="Chi_tieu" type="bar" hoverMode="allArgumentPoints"
            selectionMode="allArgumentPoints">
    
        </dxo-common-series-settings>
    
    
        <dxi-value-axis minValueMargin="0" maxValueMargin="0" autoBreaksEnabled="true" maxAutoBreakCount="1">
            <dxo-grid [visible]="true"></dxo-grid>
    
        </dxi-value-axis>
    
    
    
        <dxi-value-axis minValueMargin="0" name="CT3" position="right" minValueMargin="0" maxValueMargin="0"
            autoBreaksEnabled="true" maxAutoBreakCount="1">
            <dxo-grid [visible]="true"></dxo-grid>
            <dxo-title text="% hoàn thành"></dxo-title>
        </dxi-value-axis>
    
    
    
    
    
        <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
        </dxo-legend>
        <dxo-export [enabled]="true"></dxo-export>
    </dx-chart>
    
    </div>
