<div class="ExDiv">
    <dx-chart id="dv01-db01" title="01. Biến động nhân sự" [dataSource]="dataSource"
    resolveLabelOverlapping="stack"
    >
    
        <dxo-size
        [height]="height"
        [width]="width">
    </dxo-size>
    
        <dxi-series  valueField="ns_ck_01" name="Nhân sự cuối kỳ" [color]="color1">
            <dxo-label
            position = "inside"
            backgroundColor="tran"
            opacity = "0"
            [visible]="true"
            [format]="{
                type: 'fixedPoint',
                precision: '0'
            }"
            
            >
            <dxo-font [color] = 'colorF1'>
            </dxo-font>
        </dxo-label>
        </dxi-series>
        <dxi-series   valueField="ns_vao_01" name="NS vào" [color]="color2">
    
        <dxo-label
            position = "inside"
            backgroundColor="tran"
            opacity = "0"
            [visible]="true"
            [format]="{
                type: 'fixedPoint',
                precision: '0'
            }"
            
            >
            <dxo-font [color] = 'colorF2'>
    
            </dxo-font>
            
        </dxo-label>
    
        </dxi-series>
        <dxi-series   valueField="ns_ra_01" name="NS ra" [color]="color3">
    
            <dxo-label
                position = "inside"
                backgroundColor="tran"
                opacity = "0"
                [visible]="true"
                [format]="{
                    type: 'fixedPoint',
                    precision: '0'
                }"
                
                >
                <dxo-font [color] = 'colorF3'>
        
                </dxo-font>
                
            </dxo-label>
        
            </dxi-series> 

    
    
        <dxo-common-series-settings
        argumentField="Ten_Dvcs"
        type="bar"
        hoverMode="allArgumentPoints"
        selectionMode="allArgumentPoints">
        <dxo-label
            position = "inside"
            backgroundColor="tran"
            opacity = "0"
            [visible]="true"
            [format]="{
                type: 'fixedPoint',
                precision: '0'
            }"
            
            >
            <dxo-font [color] = 'colorF3'>
    
            </dxo-font>
            
        </dxo-label>
    </dxo-common-series-settings>
    
    
    
        <dxi-value-axis 
        [visible]="true"
    
        >
        <dxo-break-style 
            line ="waved">
        </dxo-break-style>
        <dxo-grid [visible]="true"></dxo-grid>
        </dxi-value-axis>
    
    
     
    

    
        <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
        </dxo-legend>
        <dxo-export [enabled]="true"></dxo-export>
    </dx-chart>
    </div>
